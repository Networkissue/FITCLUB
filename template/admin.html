<body>

                    <div>
                        <label for="rows-per-page">Rows per page:</label>

                            <option value="5" selected>5</option>

    <script type="module">

        (async () => {
            // üîê Verify session before allowing access
            try {
                const authRes = await fetch("/verify-token", {
                    credentials: 'include'
                });

                if (authRes.status === 401 || !authRes.ok) {
                    window.location.href = "/signin";
                    return;
                }
            } catch (err) {
                console.error("Token verification failed:", err);
                window.location.href = "/signin";
                return;
            }

            window.onload = () => {
                loadUsers(); // ‚úÖ triggers fetching and rendering users + total count
            };


            let currentPage = 1;
            let limit = 5;
            let searchQuery = "";

            function loadUsers(page = 1) {
                console.log("Loading users for page:", page); // debug

                fetch(`/api/users?page=${page}&limit=${limit}&search=${encodeURIComponent(searchQuery)}`, {
                    method: "GET",
                    credentials: "include",
                })
                .then(res => res.json())
                .then(data => {
                    console.log("Fetched data:", data); // debug
                    // ‚úÖ Update total users
                    document.getElementById("total-users").textContent = `Total Users: ${data.total_users}`;

                    const tbody = document.querySelector("#user-table tbody");
                    if (!tbody) {
                        console.error("Table body not found!");
                        return;
                    }

                    tbody.innerHTML = "";

                    data.users.forEach(user => {
                        let statusIcon = "‚ùì";
                        if (user.status === "active") statusIcon = "‚úÖ";
                        else if (user.status === "warning") statusIcon = "‚ö†Ô∏è";
                        else if (user.status === "overdue") statusIcon = "‚ùå";

                        const row = document.createElement("tr");
                        // row.innerHTML = `
                        //     <td>${user.id}</td>
                        //     <td>${user.username}</td>
                        //     <td>${user.mobile}</td>
                        //     <td>${user.gender}</td>
                        //     <td>${user.joining_date}</td>
                        //     <td>${user.last_payment_date}</td>
                        //     <td>${user.next_due_date}</td>
                        //     <td class="status-${user.status}">${statusIcon} ${user.status}</td>
                        //     <td>${user.membership || 'NA'}</td>
                        // `;
                        row.innerHTML = `
                        <td data-label="User ID">${user.id}</td>
                        <td data-label="Username">${user.username}</td>
                        <td data-label="Mobile">${user.mobile}</td>
                        <td data-label="Gender">${user.gender}</td>
                        <td data-label="Joining Date">${user.joining_date}</td>
                        <td data-label="Last Payment">${user.last_payment_date}</td>
                        <td data-label="Next Due">${user.next_due_date}</td>
                        <td data-label="Status" class="status-${user.status}">${statusIcon} ${user.status}</td>
                        <td data-label="Membership">${user.membership || 'NA'}</td>
                    `;

                        tbody.appendChild(row);
                    });

                    renderPagination(data.page, data.total_pages);
                    hideLoader(); // üëà Hide loader after rendering
                })
                .catch(err => {
                    console.error("Fetch error:", err);
                });
            }

            function renderPagination(current, total) {
                const container = document.getElementById("pagination-controls");
                container.innerHTML = "";

                const prevBtn = document.createElement("button");
                prevBtn.textContent = "Previous";
                prevBtn.disabled = current === 1;
                prevBtn.style.padding = "6px 12px";
                prevBtn.addEventListener("click", () => {
                    if (current > 1) {
                        currentPage--;
                        loadUsers(currentPage);
                    }
                });

                const nextBtn = document.createElement("button");
                nextBtn.textContent = "Next";
                nextBtn.disabled = current === total;
                nextBtn.style.padding = "6px 12px";
                nextBtn.addEventListener("click", () => {
                    if (current < total) {
                        currentPage++;
                        loadUsers(currentPage);
                    }
                });

                container.appendChild(prevBtn);

                for (let i = 1; i <= total; i++) {
                    const btn = document.createElement("button");
                    btn.textContent = i;
                    btn.style.margin = "0 5px";
                    btn.style.padding = "6px 10px";
                    btn.style.borderRadius = "5px";
                    btn.style.border = "none";
                    btn.style.cursor = "pointer";
                    btn.style.backgroundColor = i === current ? "#1f2937" : "#e5e7eb";
                    btn.style.color = i === current ? "white" : "black";
                    btn.addEventListener("click", () => {
                        currentPage = i;
                        loadUsers(currentPage);
                    });
                    container.appendChild(btn);
                }

                container.appendChild(nextBtn);
            }

            // offline request button
            document.getElementById("offline-requests-btn").addEventListener("click", () => {
                window.location.href = "/offline-requests";
            });


            // Setup event listeners
            document.getElementById("rows-per-page").addEventListener("change", e => {
                limit = parseInt(e.target.value);
                currentPage = 1;
                loadUsers(currentPage);
            });

            document.getElementById("search-input").addEventListener("input", e => {
                searchQuery = e.target.value;
                currentPage = 1;
                loadUsers(currentPage);
            });

            function showLoader() {
                const loader = document.getElementById("loader-overlay");
                if (loader) loader.classList.remove("hidden");
            }

            function hideLoader() {
                const loader = document.getElementById("loader-overlay");
                if (loader) loader.classList.add("hidden");
            }


            //total-users
            // document.getElementById("total-users").textContent = `Total Users: ${data.total_users}`;


            // Initial fetch (moved outside DOMContentLoaded because it's already too late)
            loadUsers(currentPage);


            // Logout functionality
            document.getElementById("logout-btn").addEventListener("click", () => {
                fetch("/logout", {
                    method: "GET",
                    credentials: "include"
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/signin";
                    } else {
                        console.error("Logout failed:", response.statusText);
                    }
                })
                .catch(err => {
                    console.error("Logout error:", err);
                });
            });

            // Home button functionality
            document.getElementById("home-btn").addEventListener("click", () => {
                window.location.href = "/";
            });

        })();

        
    </script>
