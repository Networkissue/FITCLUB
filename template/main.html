<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons for icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="/staticfile/main.css" />

    <!-- <script src="/design/auth.js"></script> -->

    <title>SIGNIN & SIGNUP | The Gym</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('assets', path='3d_gym.png') }}">

    <!-- Open Graph (Social Media Preview) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dm.thegymbyjohnson.com/">
    <meta property="og:image" content="{{ url_for('assets', path='3d_gym.png') }}">
    <meta property="og:site_name" content="The Gym by Johnson">
    <meta property="og:description" content="Professional gym training and fitness center.">

    <!-- Social profiles -->
    <link rel="me" href="https://www.facebook.com/dm.johnson.35">
    <link rel="me" href="https://www.instagram.com/actor__johnson">
    <link rel="me" href="https://x.com/johnson_hyd">

    <!-- Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://dm.thegymbyjohnson.com",
      "logo": "{{ url_for('assets', path='3d_gym.png') }}",
      "name": "The Gym by Johnson",
      "sameAs": [
        "https://www.facebook.com/dm.johnson.35",
        "https://www.instagram.com/actor__johnson",
        "https://x.com/johnson_hyd"
      ]
    }
    </script>

    {% block head %}{% endblock %}
</head>
  
  <body>
    <div id="snackbar">
      <span class="snackbar-icon" id="snackbar-icon"></span>
      <span id="snackbar-message"></span>
    </div>
    
    <div id="container" class="container">
      <!-- FORM SECTION SIGNUP-->
      <div class="row">
        <div class="col align-items-center flex-col sign-up">
          <!-- <div id="snackbar">
            <span class="snackbar-icon"></span>
            <span id="snackbar-message">Error message here</span>
          </div> -->
          <div class="form-wrapper align-items-center">
            <div class="form sign-up">
               <!-- Username -->
              <div class="input-group">
                <i class="bx bxs-user icon"></i>
                <input id="signupUsername" type="text" placeholder="Username" required />
              </div>

              <!-- Email -->
              <div class="input-group">
                <i class="bx bx-mail-send icon"></i>
                <input id="signupEmail" type="email" placeholder="Enter your email" required 
                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"/>
              </div>

              <!-- Mobile -->
              <div class="input-group">
                <i class="bx bx-mobile icon"></i>
                <input id="signupMobile" type="tel" placeholder="Enter you mobile number" pattern="[0-9]{10}" required />
              </div>

              <!-- Password -->
              <div class="input-group">
                <i class="bx bx-lock icon"></i>
                <input id="signupPassword" type="password" placeholder="New Password" required />
                <i class="bx bx-show toggle-password" toggle="#signupPassword"></i>
              </div>

              <!-- Confirm Password -->
              <div class="input-group">
                <i class="bx bx-lock icon"></i>
                <input id="signupConfirmPassword" type="password" placeholder="Confirm Password" required />
                <i class="bx bx-show toggle-password" toggle="#signupConfirmPassword"></i>
              </div>



            <!-- Gender -->
            <div class="input-group">
              <i class="bx bx-user icon"></i>
              <input list="gender-options" id="gender" name="gender" placeholder="Select Gender" required />
              <datalist id="gender-options">
                <option value="Male">
                <option value="Female">
                <option value="Others">
              </datalist>
            </div>

              <button id="signupBtn" >Sign up</button>
              <p class="mobile-toggle-text">
                <span>Already have an account?</span>
                <b onclick="toggle()" class="pointer">Sign in here</b>
              </p>
            </div>
          </div>
        </div>
        <!-- END SIGN UP -->

        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
          <!-- <div id="snackbar">
            <span class="snackbar-icon"></span>
            <span id="snackbar-message">Error message here</span>
            </div> -->
          <div class="form-wrapper align-items-center">
            <div class="form sign-in">
              <!-- âœ… Correct Signin Inputs -->
              <div class="input-group" icon>
                <i class="bx bx-mobile icon"></i>
                <input id="signinMobile" type="tel" placeholder="Enter your mobile number" required />
              </div>

              <!-- Password -->
              <div class="input-group">
                <i class='bx bxs-lock-alt icon'></i>
                <input type="password" id="signinPassword" placeholder="Enter your Password" />
                <i class='bx bx-show toggle-password' toggle="#signinPassword"></i>
              </div>


              <div class="input-group">
                <i class="bx bxs-lock-alt icon"></i>
                <input type="text"  id="captchaValue" placeholder="Enter CAPTCHA" />
              </div>

              <!-- Captcha input (readonly) -->
              <input type="text" id="captchaInput" readonly style="font-weight:bold; letter-spacing:2px;" />

              <!-- Generate captcha button -->
              <button id="generateCaptchaBtn" type="button" style="margin-top:5px;">Refresh CAPTCHA</button>

              <!-- Signin submit -->
               <!-- <a href="> -->
              <button id="signinBtn" type="button">Sign in</button>
              <!-- </a> -->

              <p>
                <span>Don't have an account?</span>
                <b onclick="toggle()" class="pointer">Sign up here</b> <br>
                <a href="/" id="back_home" style="text-decoration: none; font-weight: 500; position: relative; padding: 10px; ">Back to Home</a> <br>
                <a href="/forgot-password" id="forgot-password">Forgot Password?</a>
              </p>

              <!-- Forgot Password Link -->
              <!-- <p>
                <a href="/forgot-password" id="forgot-password">Forgot Password?</a>
              </p> -->

            </div>
          </div>
        </div>
        <!-- END SIGN IN -->
      </div>
      <!-- END FORM SECTION -->

      <!-- CONTENT SECTION -->
      <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="text sign-in">
            <h2>Welcome</h2>
          </div>
          <div class="img sign-in"></div>
        </div>

        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="img sign-up"></div>
          <div class="text sign-up">
            <h2>Join with us</h2>
          </div>
        </div>
      </div>
      <!-- END CONTENT SECTION -->
    </div>

     <!-- External JS -->
    <script src="/design/main.js"></script>

    <!-- SMTP -->
    <script type="module" src="https://smtpjs.com/v3/smtp.js"></script>

  </body>
</html>
