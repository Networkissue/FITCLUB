<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Payment Method</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Base styles */
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 1rem;
      color: #333;
    }

    .amount {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 1.5rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-online {
      background-color: #f0860d;
      color: white;
    }

    .btn-offline {
      background-color: #555;
      color: white;
    }

    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .modal h3 {
      margin-bottom: 1rem;
      color: #333;
    }

    .modal p {
      color: #666;
      margin-bottom: 1.5rem;
    }

    .modal button {
      background: #f0860d;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h2, .amount {
        font-size: 20px;
      }

      button {
        padding: 0.85rem;
        font-size: 15px;
      }
    }

    @media (max-width: 425px) {
      h2, .amount {
        font-size: 18px;
      }

      button {
        padding: 0.8rem;
        font-size: 14px;
      }

      .modal {
        padding: 1.5rem;
      }

      .modal button {
        padding: 0.6rem 1.2rem;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Select Your Payment Method</h2>
    <div class="amount" id="amountDisplay">â‚¹{{ amount }}</div>
    <button class="btn-online" id="payOnlineBtn">Pay Online</button>
    <button class="btn-offline" id="payOfflineBtn">Pay Cash</button>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3 id="modalTitle">Success</h3>
      <p id="modalMessage">Your payment was successful!</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const amount = "{{ amount }}";

    const showModal = (title, message, redirectUrl = null) => {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalMessage").innerText = message;
      const overlay = document.getElementById("modalOverlay");
      overlay.style.display = "flex";
      overlay.onclick = function (e) {
        if (e.target === overlay) closeModal(redirectUrl);
      };
      window.closeModal = () => {
        overlay.style.display = "none";
        if (redirectUrl) window.location.href = redirectUrl;
      };
    };

    document.getElementById("payOnlineBtn").addEventListener("click", async () => {
      const orderRes = await fetch("/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ amount: parseInt(amount) })
      });

      const orderData = await orderRes.json();

      const options = {
        key: "rzp_test_pibrBAMVpfKNFN",
        amount: orderData.amount,
        currency: "INR",
        name: "The Gym by Johnson",
        description: "Membership Plan",
        order_id: orderData.order_id,
        handler: async function (response) {
          const verifyRes = await fetch("/verify-payment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({
              razorpay_payment_id: response.razorpay_payment_id,
              razorpay_order_id: response.razorpay_order_id,
              razorpay_signature: response.razorpay_signature,
              amount: parseInt(amount)
            })
          });

          const result = await verifyRes.json();
          if (verifyRes.status === 200) {
            showModal("Payment Successful", "Thank you for your payment!", "/dashboard");
          } else {
            showModal("Payment Failed", result.detail || "Something went wrong.");
          }
        },
        theme: { color: "#f0860d" }
      };

      new Razorpay(options).open();
    });

    document.getElementById("payOfflineBtn").addEventListener("click", async () => {

        const formData = new URLSearchParams();
        formData.append("amount", parseInt(amount));

        const response = await fetch("/offline-payment-request", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        credentials: "include",
        body: formData
        });


      if (response.ok) {
        showModal("Request Submitted", "Please pay at the gym to complete your membership.", "/");
      } else {
        const resJson = await response.json();
        showModal("Request Failed", resJson.message || "Unable to submit offline request.");
      }
    });
  </script>
</body>
</html>
