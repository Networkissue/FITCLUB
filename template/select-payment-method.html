<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Payment Method</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('assets', path='3d_gym.png') }}">

  <!-- Open Graph (Social Media Preview) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dm.thegymbyjohnson.com/">
  <meta property="og:image" content="{{ url_for('assets', path='3d_gym.png') }}">
  <meta property="og:site_name" content="The Gym by Johnson">
  <meta property="og:description" content="Professional gym training and fitness center.">

  <!-- Social profiles -->
  <link rel="me" href="https://www.facebook.com/dm.johnson.35">
  <link rel="me" href="https://www.instagram.com/actor__johnson">
  <link rel="me" href="https://x.com/johnson_hyd">

  <!-- Structured Data for Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "url": "https://dm.thegymbyjohnson.com",
    "logo": "{{ url_for('assets', path='3d_gym.png') }}",
    "name": "The Gym by Johnson",
    "sameAs": [
      "https://www.facebook.com/dm.johnson.35",
      "https://www.instagram.com/actor__johnson",
      "https://x.com/johnson_hyd"
    ]
  }
  </script>

  {% block head %}{% endblock %}

  <style>
    /* Base styles */
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 1rem;
      color: #333;
    }

    .amount {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 1.5rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-online {
      background-color: #f0860d;
      color: white;
    }

    .btn-online:hover {
      background-color: #d46f00; /* slightly darker orange */
      transform: scale(1.03);
    }


    .btn-offline {
      background-color: #555;
      color: white;
    }

    .btn-offline:hover {
      background-color: #333;
      transform: scale(1.03);
    }

    .btn-back {
      background-color: #e0e0e0;
      color: #333;
      border: 2px solid #bbb;
      padding: 0.75rem;
      margin-bottom: 1rem;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background-color: #cfcfcf;
      color: #000;
      border-color: #999;
      transform: scale(1.03);
    }




    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .modal h3 {
      margin-bottom: 1rem;
      color: #333;
    }

    .modal p {
      color: #666;
      margin-bottom: 1.5rem;
    }

    .modal button {
      background: #f0860d;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Responsive */

    @media (max-width: 768px) {
      h2, .amount {
        font-size: 20px;
      }

      button,
      .btn-online,
      .btn-offline,
      .btn-back {
        padding: 0.85rem;
        font-size: 15px;
      }

      .btn-online:hover {
        background-color: #d46f00;
        transform: scale(1.03);
      }

      .btn-offline:hover {
        background-color: #333;
        transform: scale(1.03);
      }

      .btn-back:hover {
        background-color: #cfcfcf;
        color: #000;
        border-color: #999;
        transform: scale(1.03);
      }
    }

    /* Mobile */
      @media (max-width: 425px) {
        h2, .amount {
          font-size: 18px;
        }

        button,
        .btn-online,
        .btn-offline,
        .btn-back {
          padding: 0.8rem;
          font-size: 14px;
        }

        .modal {
          padding: 1.5rem;
        }

        .modal button {
          padding: 0.6rem 1.2rem;
          font-size: 14px;
        }

        .btn-online:hover {
          background-color: #d46f00;
          transform: scale(1.03);
        }

        .btn-offline:hover {
          background-color: #333;
          transform: scale(1.03);
        }

        .btn-back:hover {
          background-color: #cfcfcf;
          color: #000;
          border-color: #999;
          transform: scale(1.03);
        }
      }


  .spinner {
    margin-top: 1rem;
    width: 40px;
    height: 40px;
    border: 5px solid #ccc;
    border-top: 5px solid #f0860d;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  </style>
</head>
<body>

  <div class="container">
    <h2>Select Your Payment Method</h2>
    <div class="amount" id="amountDisplay">₹{{ amount }}</div>
    

    <button class="btn-online" id="payOnlineBtn">Pay Online</button>
    <button class="btn-offline" id="payOfflineBtn">Pay Cash</button>
    <button class="btn-back" onclick="window.location.href='/'">← Back</button>
  </div>

 
  <!-- Loading Spinner -->
  <div id="spinnerOverlay" class="modal-overlay" style="display: none; z-index: 999;">
    <div style="color: white; font-size: 1.2rem;">Processing Payment...</div>
    <div class="spinner"></div>
  </div>


  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3 id="modalTitle">Success</h3>
      <p id="modalMessage">Your payment was successful!</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="confirmOverlay">
    <div class="modal">
      <h3 id="confirmTitle">Confirm Action</h3>
      <p id="confirmMessage">Are you sure you want to continue?</p>
      <div style="display:flex; gap:1rem; justify-content:center; margin-top:1.5rem;">
        <button id="confirmYes" style="background:#f0860d; color:#fff;">Yes</button>
        <button id="confirmCancel" style="background:#e0e0e0; color:#333;">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const amount = "{{ amount }}";
    const plan = "{{ plan }}";

    const confirmOverlay = document.getElementById("confirmOverlay");
    const confirmYes = document.getElementById("confirmYes");
    const confirmCancel = document.getElementById("confirmCancel");

    let confirmAction = null;

    // Show confirmation modal
    const showConfirm = (title, message, action) => {
      document.getElementById("confirmTitle").innerText = title;
      document.getElementById("confirmMessage").innerText = message;
      confirmOverlay.style.display = "flex";
      confirmAction = action;
    };

    // Cancel button → reload same page with params
    confirmCancel.onclick = () => {
      confirmOverlay.style.display = "none";
      window.location.href = `/select-payment-method?amount=${amount}&plan=${plan}`;
    };

    // Yes button → run stored action
    confirmYes.onclick = () => {
      confirmOverlay.style.display = "none";
      if (typeof confirmAction === "function") {
        confirmAction();
      }
    };

    // Show success/error modal
    const showModal = (title, message, redirectUrl = null) => {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalMessage").innerText = message;
      const overlay = document.getElementById("modalOverlay");
      overlay.style.display = "flex";
      overlay.onclick = function (e) {
        if (e.target === overlay) closeModal(redirectUrl);
      };
      window.closeModal = () => {
        overlay.style.display = "none";
        if (redirectUrl) window.location.href = redirectUrl;
      };
    };

    // ===================== ONLINE PAYMENT =====================
    async function handlePayOnline() {
      const orderRes = await fetch("/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ amount: parseInt(amount) })
      });

      const orderData = await orderRes.json();

      const options = {
        key: "rzp_test_pibrBAMVpfKNFN",
        amount: orderData.amount,
        currency: "INR",
        name: "The Gym by Johnson",
        description: plan + " Membership Plan",
        order_id: orderData.order_id,
        handler: async function (response) {
          const verifyRes = await fetch("/verify-payment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({
              razorpay_payment_id: response.razorpay_payment_id,
              razorpay_order_id: response.razorpay_order_id,
              razorpay_signature: response.razorpay_signature,
              amount: parseInt(amount),
              plan: plan
            })
          });

          const result = await verifyRes.json();
          if (verifyRes.status === 200) {
            showModal("Payment Successful", "Thank you for your payment!", "/dashboard");
          } else {
            showModal("Payment Failed", result.detail || "Something went wrong.");
          }
        },
        theme: { color: "#f0860d" }
      };

      new Razorpay(options).open();
    }

    // ===================== OFFLINE PAYMENT =====================
    async function handlePayOffline() {
      const spinnerOverlay = document.getElementById("spinnerOverlay");
      spinnerOverlay.style.display = "flex"; // Show spinner

      const formData = new URLSearchParams();
      formData.append("amount", parseInt(amount));
      formData.append("plan", plan);

      try {
        const response = await fetch("/offline-payment-request", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          credentials: "include",
          body: formData
        });

        spinnerOverlay.style.display = "none"; // Hide spinner

        if (response.ok) {
          showModal("Request Submitted", "Please pay at the gym to complete your membership.", "/");
        } else {
          const resJson = await response.json();
          showModal("Request Failed", resJson.message || "Unable to submit offline request.");
        }
      } catch (err) {
        spinnerOverlay.style.display = "none";
        showModal("Error", "Network error. Please try again.");
      }
    }

    // ===================== BUTTON LISTENERS =====================
    document.getElementById("payOnlineBtn").addEventListener("click", () => {
      showConfirm(
        "Proceed with Online Payment?",
        "Are you sure you want to continue with online payment?",
        handlePayOnline
      );
    });

    document.getElementById("payOfflineBtn").addEventListener("click", () => {
      showConfirm(
        "Proceed with Offline Payment?",
        "Are you sure you want to continue with cash payment?",
        handlePayOffline
      );
    });
  </script>

</body>
</html>
